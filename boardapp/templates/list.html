{%extends 'base.html'%}


{%block header%}
<div class="alert alert-primary" role="alert">
    <h3> S N S</h3>
</div>
{%endblock header%}


{%block content%}
<div class="conrainer">
    {%for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル:{{item.title}}</p>
        <p>投稿者:{{item.auther}}</p>

        <a href="#" class="btn btn-primary disabled"  tabindex="-1" role="button" aria-disabled="true">イイね:{{item.good}}</a>
        <a href="#" class="btn btn-secondary disabled"  tabindex="-1" role="button" aria-disabled="true">既読：{{item.read}}</a>
    </div>
    {%endfor %}
    <a href="{%url 'logout' %}" >logout</a>

</div>
{%endblock content%}
